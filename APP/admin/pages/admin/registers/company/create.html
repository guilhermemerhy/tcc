<div class="block-header">
    <h2>Cadastro
        <small>Parâmetros do sistema</small>
    </h2>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-header">
                    <h2>Cadastro de petshop</h2>
                    <small>Inserção de nova loja</small>
                </div>
                <form name="form" novalidate>
                    <div class="form-group"  ng-class="{'has-error':form.id.$invalid && form.id.$dirty}">
                        <label for="name">ID:</label>
                        <input type="text" 
                                name="id" 
                                id="id" 
                                ng-model="model.id"
                                class="form-control"
                                placeholder="CNPJ"
                                ui-br-cnpj-mask 
                                required
                        >
                    </div>
                    <div class="form-group"  ng-class="{'has-error':form.name.$invalid && form.name.$dirty}">
                        <label for="name">Nome:</label>
                        <input type="text" 
                                name="name" 
                                id="name" 
                                ng-model="model.name"
                                class="form-control"
                                ng-minlength="2"
                                ng-maxlength="50"
                                required
                        >
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid"  ng-click="btnSave()" >Salvar</button>
                <button type="button" class="btn btn-danger" ng-click="btnCancel()">Cancelar</button>
            </div>
        </div>    
    </div>    
</div>
