<div class="block-header">
    <h2>Cadastro
        <small>Parâmetros do sistema</small>
    </h2>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-header">
                    <h2>Cadastro de contatos</h2>
                    <small>Listagem de contatos cadastrados</small>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-xs" ng-click="vm.btnNew()">Inserir contato</button>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
                            <input type="text" class="form-control" ng-model="searchText" placeholder="Pesquisar ..."/>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th ng-click="sortType = 'responsibleName'; sortReverse = !sortReverse">Nome do responsável</th>
                            <th ng-click="sortType = 'email'; sortReverse = !sortReverse">E-mail</th>
                            <th ng-click="sortType = 'phone'; sortReverse = !sortReverse">Telefone</th>
                            <th ng-click="sortType = 'cellphone'; sortReverse = !sortReverse">Celular</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in vm.contact | orderBy:sortType:sortReverse | filter:searchText track by $index">
                            <td>{{c.responsableName}}</td>
                            <td>{{c.email}}</td>
                            <td>{{c.phone}}</td>
                            <td>{{c.cellPhone}}</td>
                            <td><button class="btn btn-xs btn-default" ng-click="vm.btnEditar(c.id);"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>    
    </div>    
</div>
