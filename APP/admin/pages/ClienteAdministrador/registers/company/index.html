<div class="block-header">
    <h2>Cadastro
        <small>Parâmetros do sistema</small>
    </h2>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-header">
                    <h2>Cadastro de empresa</h2>
                    <small>Listagem de empresa</small>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-xs" ng-click="vm.btnNew()">Inserir empresa</button>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
                            <input type="text" class="form-control" ng-model="searchText" placeholder="Pesquisar ..."/>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>                            
                            <th ng-click="sortType = 'email'; sortReverse = !sortReverse">Nome</th>
                            <!--<th ng-click="sortType = 'phone'; sortReverse = !sortReverse">Descrição</th>-->
                             <th ng-click="sortType = 'phone'; sortReverse = !sortReverse">Ramo Atividade</th>
                            <th ng-click="sortType = 'isActive'; sortReverse = !sortReverse">Ativado</th>            
                            <th></th>                                                      
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="s in vm.companys | orderBy:sortType:sortReverse | filter:searchText track by s.id">
                            <td>{{s.name}}</td>
                            <!--<td>{{s.description}}</td>-->
                            <td>{{s.segment.name}}
                            <td><button class="btn btn-xs btn-success" ng-click="vm.btnDesactivate(s)" ng-if="s.isActive"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button>
                                <button class="btn btn-xs btn-default" ng-click="vm.btnActive(s)" ng-if="!s.isActive"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button>
                            </td>
                            <td><button class="btn btn-xs btn-default" ng-click="vm.btnEditar(s.id);"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>    
    </div>    
</div>
